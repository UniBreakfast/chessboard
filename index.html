<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="tools.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="startMenu">
      <h2>Start Game</h2>
      <input
        class="time"
        id="minuteInput"
        type="number"
        min="3"
        max="99"
        value="30"
      />
      <button class="time time-btn with-time" id="timedStartBtn">
        Time limited
      </button>
      <button class="time time-btn skip-time" id="timelessStartBtn">
        Without limit
      </button>
    </div>
    <div class="clock" id="whiteClock" hidden>26:12</div>
    <div>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>a</th>
            <th>b</th>
            <th>c</th>
            <th>d</th>
            <th>e</th>
            <th>f</th>
            <th>g</th>
            <th>h</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="board">
          <tr>
            <th>1</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th>1</th>
          </tr>
          <tr>
            <th>2</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th>2</th>
          </tr>
          <tr>
            <th>3</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th>3</th>
          </tr>
          <tr>
            <th>4</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th>4</th>
          </tr>
          <tr>
            <th>5</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th>5</th>
          </tr>
          <tr>
            <th>6</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th>6</th>
          </tr>
          <tr>
            <th>7</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th>7</th>
          </tr>
          <tr>
            <th>8</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th>8</th>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th>a</th>
            <th>b</th>
            <th>c</th>
            <th>d</th>
            <th>e</th>
            <th>f</th>
            <th>g</th>
            <th>h</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
      <div class="btns">
        <button class="undo btn" onclick="undo()"></button>
        <button class="redo btn" onclick="redo()"></button>
      </div>
    </div>
    <div class="clock" id="blackClock" hidden>30:00</div>
    <div id="glass" hidden>
      <div class="pick-figure" id="figurePicker" data-color="white">
        <button data-figure="rook"></button>
        <button data-figure="knight"></button>
        <button data-figure="bishop"></button>
        <button data-figure="queen"></button>
      </div>
    </div>
  </body>
</html>
